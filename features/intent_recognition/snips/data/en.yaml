# searchFlight Intent
---
type: intent
name: search@flight
slots:
  - name: origin
    entity: region
  - name: destination
    entity: region
  - name: date
    entity: snips/datetime
utterances:
  - find me a flight from [origin] to [destination]
  - I need a flight leaving [date] to [destination]
  - show me flights to go to [destination] leaving [date]

